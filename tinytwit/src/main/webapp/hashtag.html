<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tiny Twit</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="/style/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script>
    <script src="/js/params.js"></script>
    <script src="/js/script.js"></script>
</head>
<body>
    <div class="container">
      <div class="row">
        <div ng-app="app" ng-controller="hashtag_ctrl">
          <blockquote ng-repeat="x in messages">
            <span class="author">@{{x.author.username}}</span> <span class="date">{{x.postedAt | date : 'd MMM y HH:mm:ss'}}</span> <p ng-bind-html="x.content | hashtag_highlight | to_trusted"></p>
          </blockquote>
      </div>
    </div>
  </main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
